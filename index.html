<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <title>Synonym Shooter</title> -->
  <title>Word Shooter</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oxanium" />
</head>

<body>
  <h1>Click all synonyms for:</h1>
  <div id="target-word"></div>
  <div id="game-board">
    <ul id="synonym-list"></ul>
  </div>
  <div id="scoreboard">Score: <span id="score">0</span></div>
  <div id="time-remaining">Time remaining: <span id="timer"></span></div>
  <button id="reset-button" role="button" style="display: none">
    Play Again
  </button>
  <script src="script.js"></script>
</body>

</html>
